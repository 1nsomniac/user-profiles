<div>
   <!--   user's info: name, pic, status    -->
  <div class="profile"> 
    <ul>
      <li>
        <img ng-src="{{ currentUser.pic }}">
      <ul>
        <li>{{ currentUser.name }}</li>
        <li>{{ currentUser.status }}</li>
      </ul>        
      </li>
    </ul>
  </div>  
  
  <hr>
  
  <div class="friends">
    <ul>
      <li ng-repeat="profile in profiles">
        <img ng-src="{{ profile.pic }}">
        <ul>
          <li>{{ profile.name }}</li>
          <li>{{ profile.status }}</li>
        </ul>        
      </li>
    </ul>
  </div>

</div>
